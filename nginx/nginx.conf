upstream kiwee_gui {
    server kw-gui:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://kiwee_gui;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /src/assest/;
    }

}
